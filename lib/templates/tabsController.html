<ion-view id="page1" ng-controller="tabsCtrl">
  <ion-tabs class="tabs-stable tabs-icon-top &quot; delegate-handle=&quot;myTabs&quot;" id="tabsController-tabs1">
    <ion-tab title="Home" icon="ion-ios-home-outline" href="#/tabs/home" id="tabsController-tab1" ng-click="tabIt(0,'tabsController.homePage')">
      <ion-nav-view name="tab1"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Shop" icon="ion-ios-cart-outline" href="#/tabs/shop" id="tabsController-tab2" ng-click="tabIt(1,'tabsController.shop')">
      <ion-nav-view name="tab2"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Admin" icon="ion-ios-cloud-outline" href="#/tabs/admin" id="tabsController-tab3" ng-show="$root.user.admin===true" ng-click="tabIt(2,'tabsController.adminPage')">
      <ion-nav-view name="tab3"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Notifications" icon="ion-android-notifications-none" href="#/tabs/notifications" id="tabsController-tab4" class="&quot; badge=&quot;badges.notifications&quot; badge-style=&quot;badge-assertive" ng-if="$root.badges.notifications > 0"
      ng-click="tabIt(3,'tabsController.notifications')">
      <ion-nav-view name="tab4"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>

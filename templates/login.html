<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page5">
  <ion-content padding="true" style="background: url(img/fEzXW7l5SOezBbL7YO1m_Dulux20Trade20-20The20Roundhouse20Derby20College.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list center-form">
      <div>
        <img src="img/5V8u0PeuRGqaxMmsc01W_SUGeneralLogo-Squared-w-BlackBorder.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 20px;"></div>
      <label class="item item-input loginInput" id="login-input2" ng-if="userdetails.staffLogon == false">
        <span class="input-label">College ID</span>
        <input type="text" placeholder="College ID" ng-model="userdetails.collegeid">
      </label>
      <label class="item item-input loginInput" id="login-input3" ng-if="userdetails.staffLogon == true">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" ng-model="userdetails.collegeid">
      </label>
      <label class="item item-input loginInput" id="login-input4">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="userdetails.password">
      </label>
      <ion-toggle toggle-class="toggle-positive" id="login-toggle3" ng-model="userdetails.staffLogon" class="toggler loginInput">Staff Logon</ion-toggle>
      <div class="spacer" style="height: 20px;"></div>
      <div id="login-markdown1" ng-if="loginError != ''" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#FF0000;font-size:14px;">{{loginError}}</p>
      </div>
      <button id="login-button1" ng-click="login()" class="button button-positive button-block">Login</button>
      <a ui-sref="signup()" id="login-button2" style="font-weight:500;color:#FFFFFF;" class="button button-light button-block button-clear">Or, create an account</a>
    </form>
  </ion-content>
</ion-view>

<ion-view title="My Account" id="page12" ui-sref="tabsController.homePage">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="myAccount-card22">
      <ion-item class="item-avatar item-borderless" id="myAccount-list-item18">
        <img src="{{user.photoURL}}">
        <h2>{{user.displayName}}</h2>
        <p>
          <small>{{user.email}}</small>
        </p>
      </ion-item>
      <ion-item class="item-divider item-borderless" id="myAccount-list-item-divider3"> Account Actions</ion-item>
      <ion-item id="myAccount-list-item13" ng-if="user.emailVerified" class="item-borderless">Account Verified
        <span class="item-note">
          <img src="https://gdzone-geekdashboardco.netdna-ssl.com/wp-content/uploads/tick.png" style="height:25px;margin-bottom:-9px;">
        </span>
      </ion-item>
      <ion-item class="item-icon-right item-borderless" id="myAccount-list-item12" ng-if="!user.emailVerified">Send Verification Email
        <i class="icon ion-ios-email-outline"></i>
      </ion-item>
      <ion-item class="item-icon-right item-borderless" id="myAccount-list-item21" ng-click="changePasswordPopup()">Change Password
        <i class="icon ion-ios-unlocked-outline"></i>
      </ion-item>
      <button id="myAccount-button6" ng-click="logout()" style="font-size:10px;" class="button button-assertive button-block button-clear">Signout</button>
    </div>
  </ion-content>
</ion-view>
